	</style>

<body bgcolor="#DDD6CF">
	
	<div id="shelf" style = "width:624; float:left; height:100%; overflow-y: auto;">
		<img src="covers/bookshelf.jpg" width="624" height="1244" alt="bookshelf" usemap="#bookshelf">
	

		<map name="bookshelf">
  			<area shape="rect" coords="81,146,144,258" alt="The Story of Philosophy" onMouseOver="getGraph(13)">
  	
		</map>
	</div>


	   	<script src="http://d3js.org/d3.v2.min.js?2.9.6"></script>
		<script>
		
			d3.json("graph.json", function(error, graph) {
  				if (error) throw error;
			}
	
			var width = 500;
			    height = 500;
			
			var color = d3.scale.category20();
			
			var force = d3.layout.force()
			    .charge(-120)
			    .linkDistance(150)
			    .size([width, height]);
			
			var svg = d3.select("body").append("svg")
			    .attr("width", width)
			    .attr("height", height)
			    .attr("float", "right")
			    .attr("style", "margin-top:50px");

			var drawGraph = function(graph) {
			  
			  force
			      .nodes(graph.nodes)
			      .links(graph.links)
			      .start();
			
			  var link = svg.selectAll(".link")
			      .data(graph.links)
			      .enter().append("line")
			      .attr("class", "link")
			      .style("stroke-width", function(d) { return Math.sqrt(d.value); });
			
			  var gnodes = svg.selectAll('g.gnode')
			     .data(graph.nodes)
			     .enter()
			     .append('g')
			     .classed('gnode', true);
			    
			  var node = gnodes.append("circle")
			      .attr("class", "node")
			      .attr("r", 10)
			      .style("fill", function(d) { return color(d.group); })
			      .call(force.drag);
			
			  var labels = gnodes.append("text")
			      .attr("dx", 12)
      			      .attr("dy", ".35em")
			      .text(function(d) { return d.name; });
			
			  force.on("tick", function() {
			    link.attr("x1", function(d) { return d.source.x; })
			        .attr("y1", function(d) { return d.source.y; })
			        .attr("x2", function(d) { return d.target.x; })
			        .attr("y2", function(d) { return d.target.y; });
			
			    gnodes.attr("transform", function(d) { 
			        return 'translate(' + [d.x, d.y] + ')'; 
			    });
			  });
			};
			
			drawGraph(graph);

	    		function getGraph(node){
            			force.stop();	
               
            		}
            
      		</script>
