<!DOCTYPE html>
<meta charset="utf-8">
<head>

<style>

	.node {
	  stroke: #fff;
	  stroke-width: 1.5px;
	}

	.link {
	  stroke: #999;
	  stroke-opacity: .6;
	}
	

</style>

<style>
	  #feedback { font-size: 1em; }

	  #selectable { list-style-type: none; margin: 0px; margin-top: 0px; padding: 0.5em; width: 500; }
	  #selectable li { 
	  	margin: 3px; 
	  	padding: 5px; 
	  	text-align: justify; 
	  	font-family: "Helvetica Neue", Helvetica, "Segoe UI";
	  	color: white;
	  	font-size: 0.8em; 
	  	height: 18px; 
	  }
</style>
</head>
<body bgcolor="#DDD6CF">
	
	<div id="shelf" style = "width:624; float:left;">
		<img src="covers/bookshelf.jpg" width="624" height="1244" alt="bookshelf" usemap="#bookshelf">
	

		<map name="bookshelf">
  			<area shape="rect" coords="123,187,82,126" alt="Uncommon Wisdom">
  			<area shape="circle" coords="90,58,3" href="mercur.htm" alt="Mercury">
  			<area shape="circle" coords="124,58,8" href="venus.htm" alt="Venus">
		</map>
	</div>


	   	<script src="//d3js.org/d3.v3.min.js"></script>
		<script>
	
			var width = 500;
			    height = 500;
			
			var color = d3.scale.category20();
			
			var force = d3.layout.force()
			    .charge(-120)
			    .linkDistance(150)
			    .size([width, height]);
			
			var svg = d3.select("body").append("svg")
			    .attr("width", width)
			    .attr("height", height)
			    .attr("float", "right")
			    .attr("style", "margin-top:120px");
			
			d3.json("books.json", function(error, graph) {
			  if (error) throw error;
			
			  force
			      .nodes(graph.nodes)
			      .links(graph.links)
			      .start();
			
			  var link = svg.selectAll(".link")
			      .data(graph.links)
			    .enter().append("line")
			      .attr("class", "link")
			      .style("stroke-width", function(d) { return Math.sqrt(d.value); });
			
			  var node = svg.selectAll(".node")
			      .data(graph.nodes)
			    .enter().append("circle")
			      .attr("class", "node")
			      .attr("r", 10)
			      .style("fill", function(d) { return color(d.group); })
			      .call(force.drag);
			      
			
			  node.append("title")
			      .text(function(d) { return d.name; });
			
			  force.on("tick", function() {
			    link.attr("x1", function(d) { return d.source.x; })
			        .attr("y1", function(d) { return d.source.y; })
			        .attr("x2", function(d) { return d.target.x; })
			        .attr("y2", function(d) { return d.target.y; });
			
			    node.attr("cx", function(d) { return d.x; })
			        .attr("cy", function(d) { return d.y; });
			  });
			});
			
			$(function() {
	    			$( "#selectable" ).selectable();
	  		});
	  		
		</script>
            <div id = "right" style = "float:left; width: 50%; display: inline-block;">
		
		<p id="selectable">
			<img src="colors/1f77b4.png" alt="1f77b4"> Anthropology<br>
			<img src="colors/aec7e8.png" alt="aec7e8"> Humanities<br>
			<img src="colors/ff7f0e.png" alt="ff7f0e"> Design Thinking<br>
			<img src="colors/ffbb78.png" alt="ffbb78"> Strategy<br>
			<img src="colors/2ca02c.png" alt="2ca02c"> Health & Family<br>
			<img src="colors/98df8a.png" alt="98df8a"> Military<br>
			<img src="colors/d62728.png" alt="d62728"> Philosophy<br>
			<img src="colors/ff9896.png" alt="ff9896"> Politics<br>
			<img src="colors/9467bd.png" alt="9467bd"> Psychology<br>
			<img src="colors/c5b0d5.png" alt="c5b0d5"> Science & Technology<br>
			<img src="colors/8c564b.png" alt="8c564b"> Society<br>
			<img src="colors/c49c94.png" alt="c49c94"> Sociology<br>
		</p>
		
	    </div>
