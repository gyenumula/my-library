	   	<script src="//d3js.org/d3.v3.min.js"></script>
		<script>
	
			var width = 700,
			    height = 500;
			
			var color = d3.scale.category20();
			
			var force = d3.layout.force()
			    .charge(-120)
			    .linkDistance(150)
			    .size([width, height]);
			
			var svg = d3.select("body").append("svg")
			    .attr("width", width)
			    .attr("height", height);
			
			d3.json("books.json", function(error, graph) {
			  if (error) throw error;
			
			  force
			      .nodes(graph.nodes)
			      .links(graph.links)
			      .start();
			
			  var link = svg.selectAll(".link")
			      .data(graph.links)
			    .enter().append("line")
			      .attr("class", "link")
			      .style("stroke-width", function(d) { return Math.sqrt(d.value); });
			
			  var node = svg.selectAll(".node")
			      .data(graph.nodes)
			    .enter().append("circle")
			      .attr("class", "node")
			      .attr("r", 10)
			      .style("fill", function(d) { return color(d.group); })
			      .call(force.drag);
			      
			
			  node.append("title")
			      .text(function(d) { return d.name; });
			
			  node.on("mouseover", function(d) {  
	                		div.transition()        
	                    		.duration(200)      
	                    		.style("opacity", .85); 
	                		var string = "<img src=" + "source/" + d.name + ".jpg" + "/>";
	                		div.html(string) 
	                    		.style("left", (d3.event.pageX + 10) + "px")     
	                    		.style("top", (d3.event.pageY + 50) + "px")
	                    		.style("font-color", "white");
	
	                	});
	                	
	                  node.on("mouseout", function(d) {    		// when the mouse leaves a circle, do the following
	            			div.transition()                // declare the transition properties to fade-out the div
	            			.duration(500)                  // it shall take 500ms
	            			.style("opacity", 0);           // and go all the way to an opacity of nil
	        		}); 
			  
			  force.on("tick", function() {
			    link.attr("x1", function(d) { return d.source.x; })
			        .attr("y1", function(d) { return d.source.y; })
			        .attr("x2", function(d) { return d.target.x; })
			        .attr("y2", function(d) { return d.target.y; });
			
			    node.attr("cx", function(d) { return d.x; })
			        .attr("cy", function(d) { return d.y; });
			  });
			});
			
			$(function() {
	    			$( "#selectable" ).selectable();
	  		});
	  		
	  		$(document).ready(function(){
        			$('#horiz_container_outer').horizontalScroll();
    			});

			
		</script>
